# .github/workflows/transcribe.yml
name: Faster-Whisper Transcription

on:
  workflow_dispatch:

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install deps
        run: |
          pip install faster-whisper ffmpeg-python

      - name: Run transcription
        run: |
          python transcribe_fw.py

      - name: Upload transcripts
        uses: actions/upload-artifact@v4
        if: hashFiles('transcripts/*.txt') != ''
        with:
          name: transcripts
          path: transcripts/
