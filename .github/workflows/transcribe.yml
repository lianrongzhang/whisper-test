name: Faster-Whisper Transcription

on:
  workflow_dispatch:

jobs:
  transcribe:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 防止超長卡死（可調）

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          pip install --no-cache-dir faster-whisper ffmpeg-python tqdm

      - name: List audio files (debug)
        run: |
          echo "Audio files:"
          ls -lh audio || true

      - name: Run transcription
        run: |
          python transcribe_fw.py

      - name: Upload transcripts (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: transcripts
          path: transcripts/
          retention-days: 14
