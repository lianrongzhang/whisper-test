name: Faster-Whisper Transcription

"on":
  workflow_dispatch:

jobs:
  transcribe:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        shard_id: [0, 1, 2, 3]   # ‚Üê 4-way parallel
        total_shards: [4]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          pip install --no-cache-dir faster-whisper ffmpeg-python tqdm

      - name: Run transcription (shard)
        env:
          SHARD_ID: ${{ matrix.shard_id }}
          TOTAL_SHARDS: ${{ matrix.total_shards }}
        run: |
          python transcribe_fw.py

      - name: Upload transcripts (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: transcripts-shard-${{ matrix.shard_id }}
          path: transcripts/
          retention-days: 14
